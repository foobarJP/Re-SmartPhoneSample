<!DOCTYPE html>
<html lang="en">
<head>
 <!-- 02-13 Share Button Sample -->
 <title>Share Button</title>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
 <link rel="stylesheet" href="./common/css/reset.css" />
 <link rel="stylesheet" href="./common/css/font-awesome.min.css" />
 <link rel="stylesheet" href="./common/css/02-13/style.css" />
</head>
<body>
 <h1>Share Button Sample!</h1>
 <section>
  <p>
   Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit asperiores expedita itaque minima, odit  iure doloremque vel modi debitis eius. Ex at error, laborum inventore facilis earum vitae et pariatur.
  </p>
 </section>
 <div class="share">
  <ul class="flex-container">
   <li class="sharebtn1"><a href="#" class="sharebtn-bg1"><i class="fa fa-twitter"></i></a></li>
   <li class="sharebtn2"><a href="#" class="sharebtn-bg2"><i class="fa fa-facebook"></i></a></li>
   <li class="sharebtn3"><a href="#" class="sharebtn-bg3"><i class="fa fa-google-plus"></i></a></li>
   <li class="sharebtn4"><a href="#" class="sharebtn-bg4"><i class="fa fa-pinterest"></i></a></li>
  </ul>
 </div>

 <script src="./common/js/jquery-2.1.1.min.js"></script>
 <script>
  $(function() {
   $('.share a').on('click', function() {
    $('.share a').removeClass('is-active');
    $(this).addClass('is-active');
   });
  });
 </script>
</body>
</html>

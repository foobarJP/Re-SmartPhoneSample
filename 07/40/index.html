<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<p>.button</p>
<ul>
  <li>
    <a href="#" class="button button-color1">Button</a>
    <a href="#" class="button button-color2">Button</a>
    <a href="#" class="button button-color3">Button</a>
    <a href="#" class="button button-color4">Button</a>
  </li>
</ul>
<p>.button-type1</p>
<ul>
  <li>
    <a href="#" class="button button-type1 button-color1">Button</a>
    <a href="#" class="button button-type1 button-color2">Button</a>
    <a href="#" class="button button-type1 button-color3">Button</a>
    <a href="#" class="button button-type1 button-color4">Button</a>
  </li>
</ul>
<p>.button-type2</p>
<ul>
  <li>
    <a href="#" class="button button-type2 button-bg1">Button</a>
    <a href="#" class="button button-type2 button-bg2">Button</a>
    <a href="#" class="button button-type2 button-bg3">Button</a>
    <a href="#" class="button button-type2 button-bg4">Button</a>
  </li>
</ul>
<p>.button-type3</p>
<ul>
  <li>
    <a href="#" class="button button-type3 button-gradient1">Button</a>
    <a href="#" class="button button-type3 button-gradient2">Button</a>
    <a href="#" class="button button-type3 button-gradient3">Button</a>
    <a href="#" class="button button-type3 button-gradient4">Button</a>
  </li>
</ul>
<p>.button-type4</p>
<ul>
  <li>
    <a href="#" class="button button-type4 button-twitter"><i class="fa fa-twitter"></i> Twitter</a>
    <a href="#" class="button button-type4 button-facebook"><i class="fa fa-facebook"></i> Facebook</a>
    <a href="#" class="button button-type4 button-google"><i class="fa fa-google-plus"></i> Google+</a>
    <a href="#" class="button button-type4 button-github"><i class="fa fa-github"></i> Github</a>
  </li>
</ul>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="../../common/css/reset.css">
	<link rel="stylesheet" href="../../common/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
	<div class="pull-down-inner">
		<h1>Coach-Marks-UI</h1>
		<i class="menu-icon fa fa-bars fa-2x"></i>
	</div>
	<nav class="pull-down-list">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Content-1</a></li>
			<li><a href="#">Content-2</a></li>
			<li><a href="#">Content-3</a></li>
		</ul>
	</nav>
</header>
<h1 class="theme-headline">コーチマーク Sample</h1>

<div class="coach-marks-overlay"></div>
<div class="coach-marks">
	<div class="coach-marks-contents">
		<p><i class="fa fa-arrow-up"></i><br/>このボタンを押すとメニューが表示されます。</p>
	</div>
</div>

<script src="../../common/js/jquery-2.1.1.min.js"></script>
<script>
$(function() {
	$('.pull-down-list ul').hide();
	$('.menu-icon').on('click', function() {
		var $navList = $(this);
		if($navList.hasClass("current")) {
			$('.pull-down-list ul').slideUp(500,function(){
				$navList.removeClass("current");
			});
		} else {
			$('.pull-down-list ul').slideDown(500,function(){
				$navList.addClass("current");
			});
		};
		return false;
	});

	function hideCoach() {
		$('.coach-marks-overlay').fadeOut();
		$('.coach-marks').fadeOut();
	}

	$('.coach-marks-overlay').click(function(){
		hideCoach();
	});

	$('.coach-marks').click(function(){
		hideCoach();
	});

	$(window).on("scroll touchmove", function(){
		hideCoach();
	});

});
</script>
</body>
</html>
